<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <!-- Cambiar la notación de punto a corchetes para 'email' -->
      <ion-note slot="error" *ngIf="credentials.controls['email'].dirty || credentials.controls['email'].touched && credentials.controls['email'].errors">
        Email is invalid
      </ion-note>
    </ion-item>
    
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <!-- Cambiar la notación de punto a corchetes para 'password' -->
      <ion-note slot="error" *ngIf="credentials.controls['password'].dirty || credentials.controls['password'].touched && credentials.controls['password'].errors">
        Password needs to be 6 characters
      </ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
    <ion-button type="button" expand="block" color="secondary" (click)="register()">
      Create account
    </ion-button>
  </form>
</ion-content>
